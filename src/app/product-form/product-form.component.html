


<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form #f = "ngForm" (ngSubmit)="save(f.value)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input #title="ngModel" [(ngModel)]="product.title" name ="title" type="text" class="form-control" id="title" required>
                        <div class="alert alert-danger" *ngIf= "title.touched && title.invalid">
                            Title is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="input-group"><span class="input-group-addon">$</span>
                            <input #price="ngModel" [(ngModel)]="product.price" type="number"  name ="price" class="form-control" id="price" required [min]=0>
                        </div>
                        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                            <div  *ngIf= "price.errors.required">Price is required</div>
                            <div  *ngIf= "price.errors.min">Price should be greater than or equal to 0</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Category">Category</label>
                        <select  name ="category" #category="ngModel" [(ngModel)]="product.category" class="form-control" id="category" required>
                            <option></option>
                            <option value="1">Vegetables</option>
                            <option value="2">Fruits</option>
                            <option value="3">Greens</option>
                            <option value="4">Bread</option>
                        </select>
                        <div class="alert alert-danger" *ngIf= "category.touched && category.invalid">
                            Category is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">ImageUrl</label>
                        <input #imageurl="ngModel" [(ngModel)]="product.imageurl" name ="imageurl" type="text" class="form-control" id="ImageUrl" required url>
                        <div class="alert alert-danger" *ngIf= "imageurl.touched && imageurl.invalid">
                            <div *ngIf="imageurl.errors.required">ImageUrl is required</div>
                            <div *ngIf="imageurl.errors.url">Please enter valid url</div>
                        </div>
                    </div>
                    <button class="btn btn-primary">Save</button>
                    <button type="button" (click) = "delete()" class="btn btn-danger">Delete</button>
                    
                </form>
            </div>
        </div>
        
    </div>
    <div class="col-md-6">
        <product-card [product]="product"  [show-actions]="false"></product-card>

            <img [src]="imageurl.value">
            <div class="card-body">
              <h4 class="card-title">{{ title.value }}</h4>
              <p class="card-text">{{ price.value }}</p>
            </div>
        </div>
    -->
    </div>
</div>
