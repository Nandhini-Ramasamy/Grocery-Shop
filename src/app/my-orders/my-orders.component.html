<div>
  <h5>Admin orders page</h5>
  <table class="table">
    <thead>
      <th>Customer Name</th>
      <th>Placed Date</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor = "let order of order$ | async">
        <td>{{order.shipping.name}}</td>
        <td>{{order.datePlaced}}</td>
        <td><a href="#">View Order details</a></td>
      </tr>
    </tbody>
  </table>
</div>
